<!DOCTYPE html>
<html lang="en">

	{% include head.html %}

	<body>

		<div class="container content">
			<header class="masthead">
				<h3 class="masthead-title">
					<img class="logo" src="{{ site.baseimagesurl}}/logo96.png"/>
					<a class="no-underline" href="{{ site.baseurl }}/" title="Home">
                        {{ site.title }}
                        <small class="tagline">{{ site.tagline }}</small>
                    </a>

				</h3>

			</header>

			<main>
				{{ content }}
			</main>

			<footer class="footer">
				<small>
					&copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
				</small>
			</footer>
		</div>

	</body>
</html>
