<!DOCTYPE html>
<html lang="en">
	{% include head.html %}
	<body>
        <!--{% include header.html %}-->
        {% include nav.html %}

        <div class="flex-container">
            {% if page.isHome and paginator.page == 1 %}
            <div class="featured">
                {% assign featured_post = site.posts[0] %}
                {% include preview-featured.html post=featured_post %}
            </div>
            {% endif %}

            <div class="container">
                <main>
                    {{ content }}
                </main>
            </div>

            <div class="secondary-container">
                {% include about.html %}
                {% include posts-by-date.html %}
            </div>
        </div>

        {% include footer.html %}
	</body>
</html>
