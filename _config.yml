# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               Ben's Test Blog
tagline:             A Test of Us For the Rest Of Us?
url:                 http://brgibson.github.io/blog-prototype
paginate:            1
baseurl:             "/blog-prototype"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Ben Gibson
  url:               http://brgibson.com

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/brgibson/blog-prototype
