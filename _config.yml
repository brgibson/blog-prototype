# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: true

# Setup
title:               The Edmunds Tech Blog
tagline:             We &#9829; You
url:                 http://brgibson.github.io/blog-prototype
paginate:            6
paginate_path:       "/:num/"
baseurl:             "/blog-prototype"
baseimagesurl:       "/blog-prototype/public/images"

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# About/contact
author:
  name:              Edmunds Technology

# Custom vars
version:             2.0.0
github:
  repo:              https://github.com/brgibson/blog-prototype

# Site Map
gems:
  - jekyll-sitemap